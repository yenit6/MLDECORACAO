<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Style/Carrinho.css">
    <title>ML decorações - Carrinho</title>
</head>
<body>

    <header>
        <div class="Top">
            <img src="../Images/Logo.png" alt="">

            <h4>MlDecoração</h4>
    
            <div class="CardSearchHome">
                <input type="text" id="InputSearchHome" placeholder="Pesquisar">
                <i id="LupaSearchHome" class="fa-solid fa-magnifying-glass"></i>
            </div>

            <section style="display: flex; align-items: center; gap: 15px;">
                <i style="cursor: pointer; font-size: 25px;" class="fa-solid fa-cart-shopping"></i>
                <i style="cursor: pointer; font-size: 25px;" class="fa-solid fa-heart"></i>
                <div class="InfoUseHome">
                    <i class="fa-solid fa-user"></i>
                    <a href="#" id="PrintNameUser">Login ou cadastro</a>
                </div>
            </section>
        </div>  
    </header>

    <!-- Section nav -->
    <section class="SectionNav">
        <div class="Left">
            <button id="BtnToggleCategorias">
                <span id="SpanCategoriasUm"></span>
                <span id="SpanCategoriasDois"></span>
                <span id="SpanCategoriasTrez"></span>
            </button>
            <p id="BtnToggleCategorias" style="cursor: pointer;">Todas as categorias</p>
        </div>

        <div class="Rigth">
            <button id="BtnFaleConosco">
                <i class="fa-solid fa-comment"></i>
                Fale conosco
            </button>
        </div>
    </section>

    <!-- Carrinho -->
    <section class="PrintProdutoCarrinho">
        <header>
            <button>Voltar</button>
        </header>

        <h5>Favoritos</h5>
        <h2>Seus pedidos marcados como favorito</h2>

        <section id="PrintProdutoCarrinho">
            <div class="Card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaDIgq6HIiCcID-ToiwQV95F_NYcd3OgwCAqtNlIpnPXJd1TQ8yB855qvm4l81K997FcE&usqp=CAU" alt="">
                <h4>Bolo de chocolate</h4>
                <h3>R$ 700</h3>
                <button>Ver mais</button>
            </div>
        </section>
    </section>

    <footer>
        <section class="SectionTop">
            <div class="Info">
                <p>
                    Transformamos sonhos em realidade com excelência e dedicação.
                </p>

                <a>
                    <i id="IpContatinos" class="fa-solid fa-envelope"></i>    
                    Contate-nos
                </a>
            </div>

            <iframe id="FrameFooter" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d31108.785194026943!2d-38.5155072!3d-12.9335296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m1!3e6!5e0!3m2!1spt-BR!2sbr!4v1739965959974!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="SectionBottom">
            <h4 id="H4FooterCreditos"></h4>
        </section>
    </footer>
    
</body>
</html>
